<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Picture</title>
    <style>
        /* Common full-screen styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        /* Background image for larger screens */
        @media (min-width: 769px) {
            body {
                background-image: url('HBF.png'); /* Replace with your laptop/desktop image URL */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed; /* Fixed background image */
            }
        }

        /* Background image for smaller screens (phones) */
        @media (max-width: 768px) {
            .phone-background {
                background-image: url('HBF2.png'); /* Replace with your phone image URL */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll; /* Make only the phone background scrollable */
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }

            .content {
                position: relative;
                z-index: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="phone-background"></div>
    <div class="content">
    </div>
</body>
</html>
