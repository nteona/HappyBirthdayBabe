<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Picture</title>
    <style>
        /* Common full-screen styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        /* Background image for larger screens */
        @media (min-width: 769px) {
            body {
                background-image: url('HBF.png'); /* Replace with your laptop/desktop image URL */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        }

        /* Background image for smaller screens (phones) */
        @media (max-width: 768px) {
            body {
                background-image: url('HBF2.png'); /* Replace with your phone image URL */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

</body>
</html>
